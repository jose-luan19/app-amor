<!DOCTYPE html>
<html lang="pt-br">

<head>
      <meta charset="UTF-8">
      <title>Eu te amo</title>
      <style>
            body {
                  font-family: 'Arial', sans-serif;
                  background: #ffe6ec;
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  justify-content: start;
                  height: 100vh;
                  margin: 0;
                  text-align: center;
                  background-image: url("amor.jpg");
                  background-repeat: repeat;
                  background-size: contain;
            }

            h1 {
                  color: #ffffff;
                  margin-bottom: 30px;
                  /* box-shadow: 0 0 15px rgba(190, 17, 17, 0.6); */
            }

            button {
                  padding: 15px 30px;
                  font-size: 18px;
                  margin: 10px;
                  border: none;
                  border-radius: 10px;
                  cursor: pointer;
                  transition: 0.3s;
            }

            .yes {
                  background-color: #ff002f;
                  color: white;
            }

            .no {
                  background-color: #cccccc;
                  color: black;
            }

            .yes:hover {
                  background-color: #ff1a4d;
            }

            .no:hover {
                  background-color: #999999;
            }

            #no-button {
                  position: relative;
                  transition: top 0.3s, left 0.3s;
            }

            .hearts {
                  position: absolute;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  pointer-events: none;
                  overflow: hidden;
                  z-index: 0;
            }

            .heart {
                  position: absolute;
                  color: red;
                  animation: float 5s linear infinite;
                  font-size: 30px;
            }

            @keyframes float {
                  0% {
                        transform: translateY(100vh) scale(1);
                        opacity: 1;
                  }

                  100% {
                        transform: translateY(-10vh) scale(0.5);
                        opacity: 0;
                  }
            }

            audio {
                  display: none;
            }

            img {
                  border-radius: 20px;
                  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
                  margin-top: 20px;
            }

            .main {
                  margin-top: 50px;
                  background-color: rgba(255, 77, 109, 0.2);
                  border-radius: 15px;
            }

            .toast {
                  position: fixed;
                  top: 70%;
                  left: 50%;
                  transform: translate(-50%, -50%);
                  background-color: rgba(228, 10, 10, 0.9);
                  color: white;
                  padding: 20px 30px;
                  border-radius: 12px;
                  font-size: 18px;
                  z-index: 9999;
                  opacity: 0;
                  pointer-events: none;
                  transition: opacity 0.3s ease;
            }

            .toast.show {
                  opacity: 1;
                  pointer-events: auto;
            }

            #main-page {
                  margin: 20px;
            }
      </style>
</head>

<body>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
      <!-- M√∫sica de fundo -->
      <!-- <audio autoplay loop>
            <source src="https://jose-luan19.github.io/app-amor/musica.mp3" type="audio/mpeg">
            Seu navegador n√£o suporta √°udio.
      </audio> -->
      <script>
            const som = new Howl({
                  src: ['musica.mp3'],
                  autoplay: true,
                  loop: true,
                  volume: 0.8,
            });
      </script>

      <div class="main">
            <div id="main-page">
                  <h1>Eu te amo e te desejo pra sempre üíñ</h1>
                  <button class="yes" onclick="responder(true)">Tamb√©m te amo</button>
                  <button class="no" id="no-button" onclick="responder(false)">Eu n√£o</button>
            </div>

            <div id="love-page"
                  style="display:none; flex-direction: column; align-items: center; justify-content: center;">
                  <h1>üíñ Voc√™ √© o amor da minha vida! üíñ</h1>
                  <img class="image" src="" alt="amor" width="300">
                  <div class="hearts" id="hearts"></div>
            </div>
      </div>

      <script>
            function responder(amor) {
                  if (amor) {
                        document.getElementById("main-page").style.display = "none";
                        document.getElementById("love-page").style.display = "flex";

                        for (let i = 0; i < 30; i++) {
                              const heart = document.createElement("div");
                              heart.className = "heart";
                              heart.style.left = Math.random() * 100 + "vw";
                              heart.style.animationDelay = Math.random() * 5 + "s";
                              heart.textContent = "‚ù§Ô∏è";
                              document.getElementById("hearts").appendChild(heart);
                        }
                  } else {
                        const botaoNao = document.getElementById("no-button");
                        const deslocX = (Math.random() * 600 - 300); // entre -100px e +100px
                        const deslocY = (Math.random() * 300 - 150);  // entre -50px e +50px

                        botaoNao.style.transform = `translate(${deslocX}px, ${deslocY}px)`;

                        const toast = document.getElementById("toast");
                        toast.classList.add("show");
                        setTimeout(() => {
                              toast.classList.remove("show");
                        }, 3000);
                  }
            }
      </script>
      <div id="toast" class="toast">Resposta errada‚úñÔ∏è</div>
</body>

</html>
